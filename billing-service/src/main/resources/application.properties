server:
  port: 0

spring:
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: guest
    password: guest
    listener:
      simple:
        acknowledge-mode: auto
        prefetch: 1

logging:
  level:
    com.smartmeter.billing_service.amqp: DEBUG
    org.springframework.amqp: DEBUG

management:
  endpoints.web.exposure.include: health,info,metrics

# use 'dev' locally so endpoints are open and the /dev simulator works
spring:
  profiles:
    active: dev

# HTTP client URLs for posting bills and alerts
client.bill_data.url=http://client:3000/bill_data
alert.url=http://client:3000/alert
